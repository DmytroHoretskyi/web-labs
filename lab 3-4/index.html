<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <section class="section__main" id="section__main">
    <header>
        <div class="header__body">

                    <h2>Shop</h2>
                    <div class="header__buttons">

                </div>
                <div class="header__input">

                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main" id="main">
        <div class="left__section">
            <h3 class="main__header">Manage products</h3>
            <button class="main__button_sort" id="sort_items_asc">Sort by the bigest value</button>
            <button class="main__button_sort" id="sort_items_desc">Sort by the lowest price</button>

            <button id = "count_total" type="button" class="main__button_count">Count</button>

        </div>
        <div class="right_-section">
                <ul id="items_container">
                    <li >
                    </li>
                </ul>
            </div>
    </main>
</section>
    <section id ="create__product" class="create__product">
        <div class="bild__product">
        <legend>Create product</legend>
            <p class="paragraph">
              <label for="name">name</label>
              <input type="text" class="title_input" id="title_input" placeholder="Some text..." />
            </p>
            <p  class="paragraph">
                <label for="name">producer</label>
                <input type="text" id="producer_input"
                class="producer_input" />
              </p>
            <p  class="paragraph">
              <label for="price">value</label>
              <input class="value__input" type="text" id="value__input" />
            </p>
            <p class="paragraph">
                <label for="price">price</label>
                <input class="max-price_input" type="text" id="max-price_input" />
              </p>
              <button id="create__sumnit" class="create__sumnit" type="button">Submit</button>
        </div>
    </section>
    <script type="module" src="./js/index.js"></script>
